<html>
  <head>
    <link rel="stylesheet" href="./css/app1.css">
    <script src="./js/app1.js" defer></script>
  </head>
  <body>
    <div id="main_app1">
      <!-- オーバーレイ / Overlay -->
      <div id="overlay">
        <p><span class="far">&#xf254;</span>now loading...</p>
        <img src="./img/miku1.PNG" alt="none" class="none">
        <img src="./img/miku2.PNG" alt="none" class="none">
        <img src="./img/miku3.PNG" alt="none" class="none">
        <img src="./img/miku4.PNG" alt="none" class="none">
        <img src="./img/miku5.JPG" alt="none" class="none">
        <img src="./img/miku6.JPG" alt="none" class="none">
      </div>
  
      <!-- ヘッダ / Header -->
      <div id="header" class="active">
        <!-- 再生コントロール / Playback control -->
        <div id="control" class="far">
          <a href="#" id="play" class="disabled">&#xf144;</a>
          <a href="#" id="stop" class="disabled">&#xf28d;</a>
        </div>
        <!-- アーティストと楽曲の情報 / Artist and song info -->
        <div id="meta">
          <div id="artist">アーティスト：<span>-</span></div>
          <div id="song">曲名：<span>-</span></div>
        </div>
      </div>
  
      <!-- 音源 / Audio souce -->
      <div id="media"></div>
  
      <!-- 歌詞 / Lyrics text -->
      <div id="lyrics">
        <!-- 文字 / Text -->
        <div id="text"></div>
      </div>
  
      <!-- シークバー -->
      <div id="seekbar">
        <div></div>
      </div>
    </div>
  </body>
</html>
